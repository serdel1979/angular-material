<h1 mat-dialog-tittle>Formulario agregar producto</h1>
<div mat-dialog-content>

    <mat-form-field appearance="outline">
        <mat-label>Nombre de producto</mat-label>
        <input matInput placeholder="Ingresar el nombre">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label placeholder="Categoría">Categoría</mat-label>
        <mat-select>
            <mat-option value="computacion">Computación</mat-option>
            <mat-option value="electronica">Electrónica</mat-option>
            <mat-option value="redes">Redes</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Seleccione una fecha</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for=""><h1>Insumos testeados</h1></label>
    <mat-radio-group>
        <mat-radio-button *ngFor="let equipo of listaEquipos" [value] = "equipo">
      
        </mat-radio-button>
    </mat-radio-group>

</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
